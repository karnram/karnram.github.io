<body>
<div id="main">
  <h1>Welcome to Amazon Lockers</h1>
  <h3>You have two packages pending pickup: </h2>
  <div class="buttons">
    <a onclick="playChirp(1)" href="#">Open First Locker</a>
  </div>

  <div class="buttons">
    <a onclick="playChirp(2)" href="#">Open Second Locker</a>
  </div>

  <audio id="audio1" preload="auto"> 
   <source src="/media/abcd1008.wav" />
  </audio>

  <audio id="audio2" preload="auto">
   <source src="/media/abcd1005.wav" />
  </audio>

  <div id="results"></div>
</div>

<div id="footer">
    <p>
    Amazon Locker Web Access
    </p>
</div>
</body>
<script>

window.onload = () => {
  
  try {
    // Fix up for browser prefixing
    window.AudioContext = window.AudioContext || window.webkitAudioContext;
  } catch (e) {
    console.log(e);
  }
};

function playChirp(lockerId) {

  var Chirp = new ChirpConnect('27Fc79e6e49edDEdeBdb38da9', new AudioContext());
  var payload = lockerId === '1' ? [172, 47, 117, 192] : [80, 102, 42, 42];
  Chirp.send(new Uint8Array(payload), err => {
    if (err) {
      console.error(err);
    } else {
      console.log('this will be logged after the payload has been sent');
    }
  });
};

</script>
